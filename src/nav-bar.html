<template bindable="router">
  <md-navbar fixed="true">
    <div class="navbar-fixed">
      <nav style="padding:0 10px;">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left">${router.title}</a>
          <ul class="right show-on-medium  hide-on-med-and-down">
            <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
              <a href.bind="row.href">${row.title}</a>
            </li>
          </ul>
          <ul class="right hide-on-med-and-up">
            <li>
              <a md-dropdown="activates: dropdownMenu; below-origin: true;">
                <i class="fa fa-2x fa-terminal" style="height:auto;" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
          <ul id="dropdownMenu" class="dropdown-content">
            <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
              <a href.bind="row.href" class="amber lighten-3 brown-text">${row.title}</a>
            </li>
            <li class="divider"></li>
          </ul>
        </div>
      </nav>
    </div>
  </md-navbar>
</template>
